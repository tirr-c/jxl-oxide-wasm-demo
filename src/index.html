<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>jxl-oxide-wasm Demo</title>
  </head>
  <body>
    <main id="container">
      <div class="controls">
        <label>
          Load a file locally: <input type="file" class="file" accept=".jxl,image/jxl">
        </label>
      </div>
      <div class="controls">
        <button class="btn-zoom-mode">
          Change to 1x zoom
        </button>
      </div>
      <div class="image-container scale-down">
        <img class="image">
        <div class="error"></div>
      </div>
      <div class="partial-load">
        <label class="slider-group">
          Partial load:
          <input type="range" class="slider" min="0" max="0" step="1" value="0" disabled="">
          <span class="percentage"></span>
        </label>
        <div class="bytes"></div>
      </div>
      <div class="status">
        Loading module, please waitâ€¦
      </div>
    </main>
  </body>
</html>
