<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>jxl-oxide-wasm Demo</title>
  </head>
  <body>
    <main id="container">
      <form class="form">
        <label>
          Load a file locally: <input type="file" class="file" accept=".jxl,image/jxl">
        </label>
        <input type="submit" value="Load">
      </form>
      <div class="controls">
        <label>
          <input type="checkbox" class="cb-partial-load"> Partial load
        </label>
        <label class="group-partial-load">
          <input type="range" class="range-partial-load" min="0" max="1" step="1" value="1" disabled>
          <span class="label-partial-load"></span>
        </label>
      </div>
      <div class="controls">
        <button class="btn-zoom-mode">
          Change to 1x zoom
        </button>
      </div>
      <div class="image-container scale-down">
      </div>
      <div class="status">
        Loading module, please waitâ€¦
      </div>
    </main>
  </body>
</html>
